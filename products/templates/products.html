{% extends "base.html" %}

{% block content %}
<div class="row row-flex">
    {% for product in products %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-lg-offset-1 col-lg-4 display panel panel-default">
            <div class="product-info">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.description|truncatewords:20 }}</p>
                <p>Â£{{ product.price }}</p>

                <button type="button" class="btn btn-dark product-btn"><i class="fa fa-shopping-basket"></i> Add to your cart</button>

                <button type="button" class="btn btn-dark product-btn"><i class="fa fa-info-circle"></i> Find out more</button>

            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
